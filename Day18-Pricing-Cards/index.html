<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 18 - Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pricing">
        <div class="card">
            <h3>Basic</h3>
            <p class="price">₹199</p>
            <ul>
                <li>1 Project</li>
                <li>Email Support</li>
                <li>Basic Features</li>
            </ul>
            <button>Choose</button>
        </div>

        <div class="card popular">
            <h3>Pro</h3>
            <p class="price">₹499</p>
            <ul>
                <li>10 Projects</li>
                <li>Priority Support</li>
                <li>All Features</li>
            </ul>
            <button>Choose</button>
        </div>

        <div class="card">
            <h3>Premium</h3>
            <p class="price">₹999</p>
            <ul>
                <li>Unlimited Projects</li>
                <li>24/7 Support</li>
                <li>Advanced Features</li>
            </ul>
            <button>Choose</button>
        </div>
    </div>

</body>
</html>
